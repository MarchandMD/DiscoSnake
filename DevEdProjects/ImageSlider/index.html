<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Carousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="carousel-container">
            <i class="fas fa-arrow-left" id="prev-button"></i>
            <i class="fas fa-arrow-right" id="next-button"></i>
            <p>Toronto</p>
            <div class="carousel-slides">
                <img src="images/DeadHorsePointUTAH.jpg" id="lastClone" alt="Dead Horse Point, UT">
                <img src="images/6X6GYmH 2.jpg" alt="Toronto">
                <img src="images/_E1A6038 copy2-X3 2.jpg" alt="Rocket ship blastoff">
                <img src="images/aLakeInCanada copy.jpg" alt="Lake in Canada">
                <img src="images/ArgentinaSomewhere.jpg" alt="Argentina">
                <img src="images/AssisiItaly.jpg" alt="Assisi, Italy">
                <img src="images/b5M2EXP 2.jpg" alt="Neat Clouds">
                <img src="images/Banff.jpg" alt="Banff, Alberta, CA">
                <img src="images/ColmarFranceNight.jpg" alt="Colmar, France">
                <img src="images/CountyClareIreland.jpg" alt="County Clare, Ireland">
                <img src="images/CuiOfYS 2.jpg" alt="Tornado">
                <img src="images/DeadHorsePointUTAH.jpg" alt="Dead Horse Point, UT">
                <img src="images/6X6GYmH 2.jpg" id="firstClone" alt="">
            </div>
    
        </div>
    </section>
    
    <script src="app.js"></script>
</body>

</html>
