<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header> <!-- this is turned into 100vh, so it's like an entire page; it's also turned into a flex box, so the h1 is easily positioned -->
        <h1>scroll animation</h1>
    </header>

    <!-- this is the thing that is animated; the section is also given a height of 100vh, and the image is manipulated via CSS and JS -->
    <section class="animation">
        <img class="paper-plane" src="./images/paper.png" alt="paper-plane">
    </section>

    <!-- this is a footer; it's also given a height of 100vh to simulate a full sized web page -->
    <footer>    <h1>wooooo! </h1></footer>


    <!-- CDNs/libraries being added to my webpage; this one is a minified version of ScrollMagic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <!-- This is an addon for the ScrollMagic CDN; it creates a visualization so I can see triggers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
    <!-- this is a plug in used in conjuction with GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
    <!-- This is part of the GSAP suite, I believe. TweenLite i think is either an animation controller, or it's a timeline controller; i'm not 100% -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <!-- Ah, this is the timeline controller.... -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <!-- This is required since I'm not pulling the TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <!-- I think this is required to create the smoothness of the paper airplane's path -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js"></script>
    <!-- And this is my script -->
    <script src="app.js"></script>
</body>
</html>
