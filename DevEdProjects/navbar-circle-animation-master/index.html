<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bubble Effect</title>
</head>

<body>
    <!-- Just a nav container -->
    <nav>
        <!-- this is a really easy way to create a simple hamburger; no animation; I would like to try to animate this bad boy -->
        <div class="hamburger">
            <!-- three lines with the same class; just style the class in CSS -->
            <div class="line"></div>

            <div class="line"></div>

            <div class="line"></div>
        </div>

        <!-- an unordered list that contains list items that contain anchor tags that contain text -->
        <ul class="navlinks">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">Projects</a>
            </li>
        </ul>
    </nav>

    <!-- just a place holder section to give the illusion that there is a full page here...neat -->
    <section class="landing">
        <!-- just some filler content for the page -->
        <img src="/circles.svg" alt="dots" />
        <h1>Dots</h1>
    </section>

    <script src="app.js"></script>
</body>

</html>
